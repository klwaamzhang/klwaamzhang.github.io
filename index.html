<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <title>Yizhi Zhang</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">Yizhi Zhang</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          style="justify-content: flex-end;"
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link text-center" href="#">Key Skills</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-center" href="#">Portfolio</a>
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link text-center" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      style="margin-top: 100px; margin-bottom: 100px;"
      class="text-center"
    >
      <div class="container">
        <h1>Hello World, I'm Yizhi.</h1>
        <h2 style="margin-top: 15px; margin-bottom: 40px;">
          I develop web apps.
        </h2>
        <p class="lead text-muted">
          I'm looking for a web developer job <br />to utilize my technical
          skills and add value to your business.
        </p>
      </div>
    </section>

    <hr />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
